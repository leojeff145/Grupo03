[alembic]
script_location = migrations
sqlalchemy.url = postgresql://admin:mysecretpassword123@db:5432/cms_db

[loggers]
keys=root,sqlalchemy,alembic

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console

[logger_sqlalchemy]
level=INFO
handlers=console
qualname=sqlalchemy

[logger_alembic]
level=INFO
handlers=console
qualname=alembic

[handler_console]
class=StreamHandler
level=DEBUG
formatter=generic
args=(sys.stdout,)

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S